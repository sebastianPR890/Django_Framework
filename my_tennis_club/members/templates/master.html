
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <title>{% block title %}{% endblock %}</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                line-height: 1.6;
                color: #333;
                background: #Fcc964;
                min-height: 100vh;
                position: relative;
            }

            main {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                position: relative;
            }

            header {
                text-align: center;
                margin-bottom: 3rem;
                position: relative;
            }

            header::after {
                content: '';
                position: absolute;
                bottom: -20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100px;
                height: 4px;
                background: #13AACE;
                border-radius: 2px;
            }

            h1 {
                font-size: 3.5rem;
                font-weight: 700;
                color: #13AACE;
                text-shadow: 0 4px 8px rgba(0,0,0,0.1);
                margin-bottom: 1rem;
            }

            section {
                background: white;
                margin-bottom: 2rem;
                border-radius: 20px;
                padding: 2.5rem;
                box-shadow: 0 8px 16px rgba(0,0,0,0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
                position: relative;
                overflow: hidden;
            }

            section::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 5px;
                background: #13AACE;
            }

            h2 {
                font-size: 2.2rem;
                color: #13AACE;
                margin-bottom: 1.5rem;
                font-weight: 600;
                position: relative;
                padding-left: 20px;
            }

            h2::before {
                content: '';
                position: absolute;
                left: 0;
                top: 50%;
                transform: translateY(-50%);
                width: 6px;
                height: 30px;
                background: #FF8711;
                border-radius: 3px;
            }

            p {
                font-size: 1.1rem;
                margin-bottom: 1.2rem;
                color: #444;
                text-align: justify;
            }

            ul {
                list-style: none;
                padding: 0;
            }

            li {
                background: rgba(19, 170, 206, 0.05);
                margin-bottom: 0.8rem;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                border-left: 4px solid #13AACE;
                font-size: 1.1rem;
                position: relative;
                overflow: hidden;
            }

            li::before {
                content: '';
                position: absolute;
                left: -100%;
                top: 0;
                bottom: 0;
                width: 100%;
                background: rgba(255, 135, 17, 0.1);
            }

            li:hover {
                background: rgba(19, 170, 206, 0.1);
                transform: translateX(5px);
                border-left-color: #FF8711;
            }

            li i {
                color: #FF8711;
                margin-left: 0.5rem;
                font-size: 1.2rem;
            }

            button {
                background: #13AACE;
                color: white;
                border: none;
                padding: 12px 24px;
                border-radius: 8px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 8px rgba(19, 170, 206, 0.3);
            }

            button:hover {
            background: #0f8ba3;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(19, 170, 206, 0.4);
            }

            footer {
                background: #13AACE;
                color: white;
                text-align: center;
                padding: 2rem;
                margin-top: 3rem;
                border-radius: 20px 20px 0 0;
                box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
            }

            footer p {
                margin-bottom: 0.5rem;
                font-size: 1rem;
                color: white;
            }

            footer a {
                color: white;
                text-decoration: none;
                font-weight: 600;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
            }

            footer a:hover {
                color: #FF8711;
            }

            footer i {
                font-size: 1.2rem;
            }

        </style>
    </head>
    <body>
        <main>
            {% block content %}
            {% endblock %}
        </main>
        
        <footer>
            <p>Desarrollado por Sebastian Perilla Rodriguez</p>
            <p>2025</p>
            <p>GitHub: <a href="https://github.com/sebastianPR890"><i class="bi bi-github"></i>CLICK</a></p>
        </footer>
    </body>
</html>
